spring.application.name=ToDoBackendApplication

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.jpa.properties.hibernate.default_schema=todo
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
security.jwt.secret=${JWT_SECRET:ZmFrZS1kZXYtc2Vqdy1zZWNyZXQtbWF4LTMyYi1iYXNlNjQ=}
security.jwt.expiration-minutes=120

# CORS (Angular dev)
spring.mvc.cors.allowed-origins=http://localhost:4200
spring.mvc.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

